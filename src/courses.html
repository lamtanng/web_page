<!doctype html>
<html class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/components/course.js" type="module" defer></script>
    <link href="./output.css" rel="stylesheet" />
    <title>Courses</title>
    <script src="./assets/layout/footer.js" type="module" defer></script>
    <script src="./assets/layout/header.js" type="module" defer></script>
    <script src="./assets/js/pagination.js" type="module" defer></script>
    <script
      src="./assets/js/active-filter.js"
      type="text/javascript"
      defer
    ></script>
    <script src="./assets/js/toggle.js" type="text/javascript" async></script>
  </head>
  <body>
    <div class="root">
      <div
        class="content-wrapper relative mx-auto max-w-screen-2xl bg-primary font-centra text-base"
      >
        <my-header></my-header>
        <!-- End header -->

        <main class="mt-[theme(height.header)]">
          <section
            class="mx-padding-page-mobile my-gutter-section-sm lg:mx-padding-page lg:my-gutter-section-md"
          >
            <h4
              id="heading"
              class="caption-semibold text-4xl capitalize text-primary"
            >
              All Courses
            </h4>
            <ul
              class="mt-10 flex flex-wrap md:flex-nowrap items-center justify-start gap-4 md:gap-0"
            >
              <button
                class="btn-tab-filter cus-btn-filter is-active-filter flex-1 md:flex-none"
              >
                All
              </button>
              <button
                class="btn-tab-filter cus-btn-filter max-md:flex-grow-0 max-sm:flex-1"
              >
                Frontend
              </button>
              <button
                class="btn-tab-filter cus-btn-filter max-md:flex-grow-0 max-sm:flex-1"
              >
                Backend
              </button>
              <button
                class="btn-tab-filter cus-btn-filter max-md:flex-grow-0 max-sm:flex-1"
              >
                Design
              </button>
              <button
                class="btn-tab-filter cus-btn-filter max-md:flex-grow-0 max-sm:flex-1"
              >
                Mobile
              </button>
              <button
                class="btn-tab-filter cus-btn-filter max-md:flex-grow-0 max-sm:flex-1"
              >
                QC
              </button>
              <button
                class="btn-tab-filter cus-btn-filter max-md:flex-grow-0 max-sm:flex-1"
              >
                Blockchain
              </button>
            </ul>
            <div
              id="course-list"
              class="mt-8 grid auto-rows-max grid-cols-1 gap-x-6 gap-y-10 md:grid-cols-2 md:gap-x-8 md:gap-y-28 lg:grid-cols-3 lg:gap-y-14"
            ></div>

            <div
              class="mt-16 flex items-center justify-center gap-5 md:max-lg:mt-28"
            >
              <a href="#heading" id="prev-button" class="cus-btn-pagination">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-3 font-semibold leading-3"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 19.5 8.25 12l7.5-7.5"
                  />
                </svg>
              </a>

              <div
                id="page-numbers"
                class="flex flex-wrap items-center justify-center gap-2"
              ></div>

              <a href="#heading" id="next-button" class="cus-btn-pagination">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-3 font-semibold leading-3"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m8.25 4.5 7.5 7.5-7.5 7.5"
                  />
                </svg>
              </a>
            </div>
          </section>
        </main>

        <my-footer></my-footer>
        <!-- End footer -->
      </div>
    </div>
  </body>
</html>
