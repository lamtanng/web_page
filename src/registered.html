<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Registered</title>
    <script src="./assets/layout/footer.js" type="module" defer></script>
    <script src="./assets/layout/header.js" type="module" defer></script>
    <script src="./assets/components/faqs.js" type="module" async></script>
    <script
      src="./assets/components/special-value.js"
      type="module"
      async
    ></script>
    <script src="./assets/components/course.js" type="module" async></script>
    <script
      src="./assets/js/toggle-menu-header.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="./assets/components/input.js"
      type="text/javascript"
      async
    ></script>
    <script
      src="./assets/js/asked-question-toggle.js"
      type="module"
      defer
    ></script>
  </head>
  <body>
    <div class="root overflow-hidden">
      <div
        class="content-wrapper relative mx-auto max-w-screen-2xl bg-primary font-centra text-base"
      >
        <my-header></my-header>
        <!-- End header -->

        <main
          class="mx-auto mb-gutter-section-sm mt-[theme(height.header)] max-w-screen-md"
        >
          <section
            id="register-course"
            class="px-padding-page-mobile py-8 md:max-lg:px-padding-page-tablet"
          >
            <form action="#">
              <h3
                class="caption-semibold text-center text-2xl capitalize md:text-left md:text-4xl"
              >
                Register for the Course
              </h3>
              <div
                class="mt-8 flex flex-col items-center justify-between gap-5 md:gap-10"
              >
                <div
                  class="flex w-full flex-col items-center justify-between gap-5 md:flex-row"
                >
                  <div class="w-full basis-1/2">
                    <my-input
                      type="text"
                      my_id="name"
                      title="Name"
                      placeholder="Enter your name"
                      autocomplete="name"
                      required
                    ></my-input>
                  </div>
                  <div class="w-full basis-1/2">
                    <my-input
                      type="email"
                      my_id="email"
                      title="Email"
                      placeholder="Enter your email"
                      autocomplete="Email"
                    ></my-input>
                  </div>
                </div>

                <div
                  class="flex w-full flex-col items-center justify-between gap-5 md:flex-row"
                >
                  <div class="w-full basis-1/2">
                    <my-input
                      type="tel"
                      my_id="phone"
                      title="Phone"
                      placeholder="Enter your phone number"
                      autocomplete="phone"
                    ></my-input>
                  </div>
                  <div class="w-full basis-1/2">
                    <label
                      for="learning-form"
                      class="typo-semibold cursor-pointer text-base text-primary"
                      >Learning form</label
                    >
                    <select
                      id="learning-form"
                      name="learning-form"
                      autocomplete="country-name"
                      class="cus-input"
                    >
                      <option class="typo-regular text-base text-primary">
                        Learn online
                      </option>
                      <option class="typo-regular text-base text-primary">
                        Learn offline
                      </option>
                    </select>
                  </div>
                </div>

                <div class="w-full">
                  <my-input
                    type="url"
                    my_id="fb-url"
                    title="Facebook URL"
                    placeholder="Enter your facebook URL"
                    autocomplete="www.facebook.com"
                  ></my-input>
                </div>

                <div class="w-full">
                  <my-input
                    type="text"
                    my_id="person-opt"
                    title="Personal opinion"
                    isTextArea
                  ></my-input>
                </div>
                <button
                  type="submit"
                  id="registered-btn"
                  class="cus-button-primary mt-3 w-full"
                >
                  Confirm
                </button>
              </div>
            </form>
          </section>
          <!-- End cover -->
        </main>
        <!-- End main -->

        <my-footer></my-footer>
        <!-- End footer -->
      </div>
    </div>
  </body>
</html>
